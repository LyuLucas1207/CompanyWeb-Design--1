

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>信息展示与模态框</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<div class="section11">
    <div class="section11_info-container">
        <h1>常见问题</h1>
        <p>浏览我们的常见问题，了解对布局、订单流程和如何处理个人的相关信息。</p>

        <div class="section11_info">
            <p id="trigger1"><strong>持有产品有哪些？</strong> 产品列表信息展示。</p>
            <p id="trigger2"><strong>如何下订单？</strong> 提供订单流程信息。</p>
            <p id="trigger3"><strong>有报文机器吗？</strong> 报文机器可用状态。</p>
            <p id="trigger4"><strong>如何申请退件？</strong> 退件流程说明。</p>
        </div>

    </div>

    <!-- Modal 1 -->
    <div id="modal1" class="section11_modal">
        <div class="section11_modal-content">
            <span class="section11_close">&times;</span>
            <h2>持有产品有哪些？</h2>
            <p>产品列表信息展示。</p>
        </div>
    </div>

    <!-- Modal 2 -->
    <div id="modal2" class="section11_modal">
        <div class="section11_modal-content">
            <span class="section11_close">&times;</span>
            <h2>如何下订单？</h2>
            <p>提供订单流程信息。</p>
        </div>
    </div>

    <!-- Modal 3 -->
    <div id="modal3" class="section11_modal">
        <div class="section11_modal-content">
            <span class="section11_close">&times;</span>
            <h2>有报文机器吗？</h2>
            <p>报文机器可用状态。</p>
        </div>
    </div>

    <!-- Modal 4 -->
    <div id="modal4" class="section11_modal">
        <div class="section11_modal-content">
            <span class="section11_close">&times;</span>
            <h2>如何申请退件？</h2>
            <p>退件流程说明。</p>
        </div>
    </div>
</div>
    
</body>
<script src="./js/test.js"></script>
</html>
